<template name="appLayout">

  {{> menu }}

  <div class="main container">
    {{> yield}}
  </div>


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../dist/js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</template>

<template name="menu">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">FoodTub</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="{{ activeStatus 'home' }}"><a href="{{pathFor 'home'}}">Home</a></li>
          <li class="{{ activeStatus 'about' }}"><a href="#about">About</a></li>
          <li class="{{ activeStatus 'device' }}"><a href="{{pathFor 'device'}}">Device</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</template>
